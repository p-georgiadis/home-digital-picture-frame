<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Frame Display</title>
{% if refresh_interval %}
<meta http-equiv="refresh" content="{{ refresh_interval }}">
{% endif %}
<style>
  body, html {
    margin:0; padding:0; background:black; height:100%; width:100%; overflow:hidden;
    display:flex; align-items:center; justify-content:center;
  }
  img, video {
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    background:black;
  }
  body {
    font-family: Arial, sans-serif;
    color: white;
  }
</style>
</head>
<body>
{% if media_url %}
  {% if is_video %}
    <video src="{{ media_url }}" autoplay muted playsinline></video>
  {% else %}
    <img src="{{ media_url }}" alt="media">
  {% endif %}
{% else %}
  <div>No media available</div>
{% endif %}
</body>
</html>
